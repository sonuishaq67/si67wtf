<mat-card>
    <form #form="ngForm" (submit)="saveNotes()">
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="title" type="text" name="title" required [(ngModel)]="currNotes.title">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="description" type="text" name="description" required [(ngModel)]="currNotes.description">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" type="submit" color="primary" mat-raised-button>Submit</button>
            <button type="button" mat-button (click)="cancel()" color="warn" mat-raised-button>Cancel</button>
        </mat-card-actions>
    </form>

</mat-card>

<mat-card>
    <h1>Curr notes </h1>
    <h3>{{currNotes|json}}</h3>

    <h1 class="title">Total notes</h1>
    <button type="submit" color="warn" (click)="delete()" mat-raised-button>Clear all</button>
    <div *ngFor="let notes of allNotes">
        <h1 class="title">{{notes.title}}</h1>
        <h3 class="subtitle">{{notes.description}}</h3>
    </div>
</mat-card>
