<mat-card>
    <form #form="ngForm" (submit)="saveNotes(currNotes)">
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="title" type="text" name="title" [(ngModel)]="currNotes.title">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="description" type="text" name="description" [(ngModel)]="currNotes.description">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" type="submit" mat-button>Submit</button>
            <button type="button" mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>

</mat-card>

<mat-card>
    <h1>Curr notes </h1>
    <h3>{{currNotes|json}}</h3>

    <h1>Total notes</h1>
    <h3>{{allNotes|json}}</h3>
</mat-card>
